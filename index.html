<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <section class="header">
      <div class="header__image">
        <img
          src="Images/illustration-sign-up-mobile.svg"
          alt="illustration-sign-up-mobile"
        />
      </div>
    </section>
    <main class="main">
      <section class="main__content">
        <h1 class="main__content-heading">Stay updated!</h1>
        <p class="main__content-description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="main__content-highlight">
          <img src="images/icon-list.svg" alt="" />
          <p class="main__content-highlight-text">
            Product discovery and building what matters
          </p>
        </div>
        <div class="main__content-highlight">
          <img src="images/icon-list.svg" alt="" />
          <p class="main__content-highlight-text">
            Measuring to ensure updates are a success
          </p>
        </div>
        <div class="main__content-highlight">
          <img src="images/icon-list.svg" alt="" />
          <p class="main__content-highlight-text">And much more!</p>
        </div>
      </section>
      <form class="form">
        <div class="form__group">
          <label for="email" class="form__group-label">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form__group-input"
            placeholder="email@company.com"
          />
        </div>

        <button class="btn">Subscribe to monthly newsletter</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
